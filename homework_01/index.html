<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The first homework</title>
</head>
<body>
    <div id="wrapper">
    <header class="header">
       <h1>Интернет-магазин "Не только красивое"</h1>
    </header>
    <main class="main-block">
        <aside class="sidebar color-background">
        <p class="sidebar_fish-type">Морская рыба</p>
        <label >
            <input type="checkbox">
            Акула</label>
        <label >
            <input type="checkbox">
            Окунь</label>
        <label >
            <input type="checkbox">
            Палтус</label>
        <label >
            <input type="checkbox">
            Треска</label>
        <p class="fish-type">Пресноводная рыба</p>
        <label>
            <input type="checkbox">
            Белоглазка</label>
         <label >
            <input type="checkbox">
            Осётр</label>
        <label >
            <input type="checkbox">
            Речной угорь</label>
        <label>
            <input type="checkbox">
            Камбала</label>
    </aside>
        <section class="content">
        <div class="text">
            <h1>Рыбы на любой вкус</h1>
            <p>Мы продаем рыбов, а не только показываем!</p>
        </div>
        <div class="category-block" >
            <div class="category-item color-background">
                <a href="#">Замороженные рыбы</a>
                <p>Мы заморозили рыбов для вас</p>
            </div>
            <div class="category-item color-background">
                <a href="#">Живые рыбы</a>
                <p>На кухню или разведение</p>
            </div>
        </div>
        <div class="popular-block" >
            <h2>Популярные</h2>
            <div class="popular-container">
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#" >Палтус</a>
                    <button>Купить</button>
                </div>
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#">Сёмга</a>
                    <button>Купить</button>
                </div>
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#" >Сом</a>
                    <button>Купить</button>
                </div>
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#" >Мойва</a>
                    <button>Купить</button>
                </div>
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#" >Сельдь</a>
                    <button>Купить</button>
                </div>
                <div class="popular-item color-background">
                    <img class="picture" alt="здесь картинка"/>
                    <a href="#" >Тунец</a>
                    <button>Купить</button>
                </div>
            </div>
        </div>
    </section>
</main>
    <footer class="footer color-background">
        <p class="footer_contacts">Контакты</p>
        <p id="footer_copyright">© 2021 ИП Рыбов О.А.</p>
    </footer>
</div>
</body>
</html>
